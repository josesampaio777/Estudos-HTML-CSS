<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: linear-gradient(to bottom, black, lightgrey);
            background-repeat: no-repeat;
            background-size: contain;
            background-attachment: fixed;
        }
        table {
            border-collapse: separate;
            margin: 100px auto;
            width: 400px;
            box-shadow: inset 0px 0px 10px rgb(0, 0, 0);
        }

        tr, td {
            border: 2px solid darkblue;
            color: darkblue;
            background-color: aquamarine;
            text-align: center;
            height: 50px;
        }
    </style>
    <title>Desafio 13 - 2</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
