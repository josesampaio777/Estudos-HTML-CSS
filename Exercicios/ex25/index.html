<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testando Formulários</title>
</head>
<body>
    <header>
        <h1>Teste de Formulários</h1>
    </header>
    <!-- Colocar o label indicando o id para que haja ligação entre o elemento e o id, sempre tentar diferenciar o id do name, colocando pelo menos alguma letra diferente para facilitar a diferenciação. -->
    <form action="cadastro.py" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome Completo
                    <input type="text" name="nome" id="inome" placeholder="Seu nome completo" required>
                </label>
            </div>
            <div>
                <label for="iemail">Email
                    <input type="email" name="email" id="iemail" placeholder="Escreva seu email" required>
                </label>
            </div>
            <div>
                <label for="icontato">Contato
                    <input type="tel" name="contato" id="icontato" required placeholder="(XX) XXXXX-XXXX">
                </label>
            </div>
            <div>
                <!-- utilizando a tag select para criar uma janela de opçoes, dentro dela usa-se a tag option para adicionar as opções, no exemplo foi utilizado estados. Também é possível adicionar em um grupo usando a tag optgroup. -->
                <label for="iest">Estado</label>
                <select name="est" id="iest">
                    <optgroup label="Estados">
                        <option value="MA">Maranhão</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PI">Piauí</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>
                    <optgroup label="Outros Estados">
                        <option value="RO">Roraima</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="PA">Pará</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <div>
                <label for="icargo">Cargo Atual
                    <input type="text" name="cargo" id="icargo" placeholder="Desenvolvedor">
                </label>
            </div>
            <div>
                <label for="icurso">Curso Profissionalizante
                    <input type="text" name="curso" id="icurso" placeholder="React.js">
                </label>
            </div>
            <div>
                <label for="idatadeentrada">Data de Entrada
                    <input type="month" name="datadeentrada" id="idatadeentrada">
                </label>
            </div>
            <div>
                <label for="idatadesaida">Data de Saida
                    <input type="month" name="datadesaida" id="idatadesaida">
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc" value="M"><label for="isxmasc"> Masculinho</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem"> Feminino</label>
        </fieldset>
        <fieldset>
            <!-- checkbox para criar um input de seleção de diversos itens -->
            <legend>Pokemons Iniciais Favoritos</legend>
            <div>
                <input type="checkbox" name="empoleon" id="iempoleon"> <label for="iempoleon"> Empoleon</label> <br>
                <input type="checkbox" name="infernape" id="iinfernape"> <label for="iinfernape"> Infernape</label> <br>
                <input type="checkbox" name="charizard" id="icharizard"> <label for="icharizard"> Charizard</label> <br>
                <input type="checkbox" name="torterra" id="itorterra"> <label for="itorterra"> Torterra</label> <br>
                <input type="checkbox" name="lucario" id="ilucario"> <label for="ilucario"> Lucario</label> <br>
                <input type="checkbox" name="rayquaza" id="irayquaza"> <label for="irayquaza"> Rayquaza</label> <br>
                <input type="checkbox" name="crobat" id="icrobat"> <label for="icrobat"> Crobat</label> <br>
                <input type="checkbox" name="salamence" id="isalamence"> <label for="isalamence"> Salamence</label>
            </div>
        </fieldset>
            <div class="buton">
                <input type="submit" value="Enviar" class="but">
                <input type="reset" value="Limpar" class="but">
            </div>
    </form>
</body>
</html>
