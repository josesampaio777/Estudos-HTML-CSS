<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Javascript</title>
</head>
<body>
    <h1>Treinando Output</h1>

    <form action="cadastro.py" method="get">
        <p>
            <label for="in1">Número 1: 
                <input type="number" name="n1" id="in1" required min="0" max="100" oninput="isoma.innerHTML=Number(n1.value) + Number(n2.value)">
                <!-- Os dados usados são os números que são colocados no input, usamos essa função output do js para mostrar na tela alguma informação, nada é enviado, somente mostrado na tela -->
            </label>
        </p>

        <p>
            <label for="in2">Número 2: 
                <input type="number" name="n2" id="in2" required min="0" max="100" oninput="isoma.innerHTML=Number(n1.value) + Number(n2.value)">
            </label>
            <!-- isoma = id do output que queremos mostrar, no caso a soma dos numeros.
            inner.HTML = aponta para o que esta sendo colocado dentro dos inputs do HTML
            Number(n1.value) e Number(n2.value) são os valores que colocamos para somar. -->
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <h2>Nível de Satisfação</h2>
        <p>
            <label for="inum">Qual seu nível de satisfação? (0-10): 
                <input type="range" id="inum" name="num" required value="5" min="1" max="10" oninput="ival.innerHTML = Number(inum.value)">
            </label>
            <output id="ival">5</output>
            <!-- o id é colocado no output, no inpout, quando se colocar o scrip de js, atentar-se ao id.inner, pois coloca-se o do output -->
        </p>

        <h2>Output usando Function</h2>
        <p>
            <label for="iano">Que ano você nasceu? 
                <input type="number" name="ano" id="iano" min="1950" max="2023" required oninput="calcIdade()">
            </label>
        </p>
        <p>
            <label for="iidade">Sua idade é:
                <output id="iidade"></output>
            </label>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <!-- Criando a função que calcula a idade de acordo com o ano posto no input -->
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
