<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.py" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome Completo
                    <input type="text" name="nome" id="inome" placeholder="Seu nome completo" required>
                </label>
            </div>
            <div>
                <label for="iemail">Email
                    <input type="email" name="email" id="iemail" placeholder="Escreva seu email">
                </label>
            </div>
            <div>
                <label for="icontato">Contato
                    <input type="tel" name="contato" id="icontato" required placeholder="(XX) XXXXX-XXXX">
                </label>
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <div>
                <label for="icargo">Cargo Atual
                    <input type="text" name="cargo" id="icargo">
                </label>
            </div>
            <div>
                <label for="icurso">Curso Profissionalizante
                    <input type="text" name="curso" id="icurso">
                </label>
            </div>
            <div>
                <label for="idatadeentrada">Data de Entrada
                    <input type="month" name="datadeentrada" id="idatadeentrada">
                </label>
            </div>
            <div>
                <label for="idatadesaida">Data de Saida
                    <input type="month" name="datadesaida" id="idatadesaida">
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
